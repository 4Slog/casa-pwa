<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="theme-color" content="#050508">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Casa de Sowu</title>
  <link rel="manifest" href="../manifest.json">
  <link rel="icon" type="image/png" href="../icons/icon-192.png">
  <link rel="apple-touch-icon" href="../icons/icon-192.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="css/glass.css?v=2.0.4">
  <link rel="stylesheet" href="css/animations.css?v=2.0.4">
  <link rel="stylesheet" href="css/page-layout.css?v=2.0.4">
</head>
<body>
  <div id="app" data-v="2.0.1">
    <!-- Setup Screen -->
    <div id="setup-screen" class="setup-screen">
      <div class="setup-container glass-card">
        <div class="setup-logo">
          <span class="mdi mdi-home-automation"></span>
        </div>
        <h1>Casa de Sowu</h1>
        <p>Connect to your smart home</p>
        <button id="btn-login" class="btn-primary">
          <span class="mdi mdi-home-assistant"></span>
          Sign in with Home Assistant
        </button>
        <details class="advanced-setup">
          <summary>Advanced Setup</summary>
          <form id="setup-form">
            <div class="input-group">
              <label for="ha-token">Long-Lived Access Token</label>
              <input type="password" id="ha-token" placeholder="Paste your token here">
            </div>
            <button type="submit" class="btn-secondary">Connect with Token</button>
          </form>
        </details>
        <div id="login-status" class="login-status"></div>
      </div>
    </div>

    <!-- Main App -->
    <div id="main-app" class="main-app hidden">
      <!-- Connection Banner -->
      <div id="connection-banner" class="connection-banner hidden">
        <span class="mdi mdi-wifi-off"></span>
        <span>Reconnecting...</span>
      </div>

      <!-- Dynamic Island Header -->
      <header id="dynamic-island" class="dynamic-island">
        <div class="island-left">
          <span id="island-time" class="island-time">12:00 PM</span>
        </div>
        <div id="island-center" class="island-center">
          <span id="island-greeting" class="island-greeting">Good morning</span>
        </div>
        <div class="island-right">
          <span id="island-date" class="island-date">Mon, Jan 1</span>
        </div>
      </header>

      <!-- Navigation Pills - NEW ORDER -->
      <nav class="nav-pills">
        <button class="nav-pill active" data-page="lights">
          <span class="mdi mdi-lightbulb-group"></span>
          <span>Lights</span>
        </button>
        <button class="nav-pill" data-page="climate">
          <span class="mdi mdi-thermometer"></span>
          <span>Climate</span>
        </button>
        <button class="nav-pill" data-page="calendar">
          <span class="mdi mdi-calendar"></span>
          <span>Calendar</span>
        </button>
        <button class="nav-pill" data-page="family">
          <span class="mdi mdi-map-marker-account"></span>
          <span>Family</span>
        </button>
        <button class="nav-pill" data-page="cameras">
          <span class="mdi mdi-cctv"></span>
          <span>Cameras</span>
        </button>
        <button class="nav-pill" data-page="media">
          <span class="mdi mdi-music"></span>
          <span>Media</span>
        </button>
      </nav>

      <!-- Pages Container - NEW ORDER -->
      <div id="pages-wrapper" class="pages-wrapper">
        <!-- Page 1: Lights -->
        <section id="page-lights" class="page"></section>

        <!-- Page 2: Climate -->
        <section id="page-climate" class="page"></section>

        <!-- Page 3: Calendar -->
        <section id="page-calendar" class="page"></section>

        <!-- Page 4: Family -->
        <section id="page-family" class="page"></section>

        <!-- Page 5: Cameras -->
        <section id="page-cameras" class="page"></section>

        <!-- Page 6: Media -->
        <section id="page-media" class="page"></section>
      </div>

      <!-- Magic FAB -->
      <button id="magic-fab" class="magic-fab">
        <span class="mdi mdi-lightning-bolt"></span>
      </button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="src/app.js?v=2.0.4"></script>
</body>
</html>
